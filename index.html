<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            background: #0c4a6e;
            overflow: hidden;
        }

        canvas {
            display: block;
        }

        #start-screen, #game-over-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 24px;
            z-index: 2;
        }

        #game-over-screen {
            display: none;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <title>
        Game
    </title>
</head>
<body>
<div id="start-screen">
    <h1>Press Start to Play</h1>
    <h2> Use W, A, S, D to control your movement</h2>
    <h2> Hold space to jump</h2>
    <button id="start-button">Start</button>
</div>

<div id="game-over-screen">
    <h1>Game Over</h1>
    <p>Your Score: <span id="score"></span></p>
    <button id="restart-button">Restart</button>
</div>

<script

        src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"

<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
</script>

<script type="module">
    import * as THREE from 'three'
    import {OrbitControls} from 'three/addons/controls/OrbitControls.js'

    const scene = new THREE.Scene()
    const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    )
    camera.position.set(4.61, 2.74, 8)

    const renderer = new THREE.WebGLRenderer({
        alpha: true,
        antialias: true
    })
    renderer.shadowMap.enabled = true
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)

    const controls = new OrbitControls(camera, renderer.domElement)
    let framesSinceLastJump = 0
    const maxFramesForJump = 12

    class Box extends THREE.Mesh {
        constructor({
                        width,
                        height,
                        depth,
                        color = '#00ff00',
                        velocity = {
                            x: 0,
                            y: 0,
                            z: 0
                        },
                        position = {
                            x: 0,
                            y: 0,
                            z: 0
                        },
                        zAcceleration = false
                    }) {
            super(
                new THREE.BoxGeometry(width, height, depth),
                new THREE.MeshStandardMaterial({color})
            )

            this.width = width
            this.height = height
            this.depth = depth
            this.canJump = false

            this.position.set(position.x, position.y, position.z)

            this.right = this.position.x + this.width / 2
            this.left = this.position.x - this.width / 2

            this.bottom = this.position.y - this.height / 2
            this.top = this.position.y + this.height / 2

            this.front = this.position.z + this.depth / 2
            this.back = this.position.z - this.depth / 2

            this.velocity = velocity
            this.gravity = -0.002

            this.zAcceleration = zAcceleration
        }

        updateSides() {
            this.right = this.position.x + this.width / 2
            this.left = this.position.x - this.width / 2

            this.bottom = this.position.y - this.height / 2
            this.top = this.position.y + this.height / 2

            this.front = this.position.z + this.depth / 2
            this.back = this.position.z - this.depth / 2
        }

        update(ground) {
            this.updateSides()

            if (this.zAcceleration) this.velocity.z += 0.0003

            this.position.x += this.velocity.x
            this.position.z += this.velocity.z

            this.applyGravity(ground)
        }

        applyGravity(ground) {
            this.velocity.y += this.gravity

            // GROUND COLLISION
            if (
                boxCollision({
                    box1: this,
                    box2: ground
                })
            ) {
                const friction = 0.5
                this.velocity.y *= friction
                this.velocity.y = -this.velocity.y
                this.canJump = true
            } else this.position.y += this.velocity.y
        }
    }

    function boxCollision({box1, box2}) {
        const xCollision = box1.right >= box2.left && box1.left <= box2.right
        const yCollision =
            box1.bottom + box1.velocity.y <= box2.top && box1.top >= box2.bottom
        const zCollision = box1.front >= box2.back && box1.back <= box2.front

        return xCollision && yCollision && zCollision
    }


    //CUBE
    const cube = new Box({
        width: 1,
        height: 1,
        depth: 1,
        velocity: {
            x: 0,
            y: -0.01,
            z: 0
        }
    })
    cube.castShadow = true
    scene.add(cube)


    //GOURND
    const ground = new Box({
        width: 10,
        height: 0.5,
        depth: 50,
        color: '#0369a1',
        position: {
            x: 0,
            y: -2,
            z: 0
        }
    })

    ground.receiveShadow = true
    scene.add(ground)

    //LIGHT
    const light = new THREE.DirectionalLight(0xffffff, 1)
    light.position.y = 3
    light.position.z = 1
    light.castShadow = true
    scene.add(light)

    scene.add(new THREE.AmbientLight(0xffffff, 0.5))

    camera.position.z = 5
    console.log(ground.top)
    console.log(cube.bottom)


    //KEYS THAT ARE PRESSED
    const keys = {
        a: {
            pressed: false
        },
        d: {
            pressed: false
        },
        s: {
            pressed: false
        },
        w: {
            pressed: false
        }
    }

    window.addEventListener('keydown', (event) => {
        switch (event.code) {
            case 'KeyA':
                keys.a.pressed = true
                break
            case 'KeyD':
                keys.d.pressed = true
                break
            case 'KeyS':
                keys.s.pressed = true
                break
            case 'KeyW':
                keys.w.pressed = true
                break
            case 'Space':
                if (cube.canJump && framesSinceLastJump < maxFramesForJump) {
                    framesSinceLastJump++
                    cube.velocity.y = 0.08
                } else {
                    cube.canJump = false
                    framesSinceLastJump = 0
                }
                break
        }
    })

    window.addEventListener('keyup', (event) => {
        switch (event.code) {
            case 'KeyA':
                keys.a.pressed = false
                break
            case 'KeyD':
                keys.d.pressed = false
                break
            case 'KeyS':
                keys.s.pressed = false
                break
            case 'KeyW':
                keys.w.pressed = false
                break
            case 'Space':
                cube.canJump = false
                break
        }
    })

    const enemies = []
    let spawnRate = 200
    let frames = 0

    let gameRunning = false;

    const startScreen = document.getElementById('start-screen');
    const startButton = document.getElementById('start-button');
    const gameOverScreen = document.getElementById('game-over-screen');
    const restartButton = document.getElementById('restart-button');
    const scoreElement = document.getElementById('score');

    startButton.addEventListener('click', () => {
        startScreen.style.display = 'none';
        resetGame();
        gameRunning = true;
        animate();
    });

    restartButton.addEventListener('click', () => {
        gameOverScreen.style.display = 'none';
        resetGame();
        gameRunning = true;
        animate();
    });

    function resetGame() {
        // Reset game state (if needed)
        frames = 0;
        spawnRate = 200;
        cube.position.set(0, 0, 0);
        cube.velocity.x = 0;
        cube.velocity.y = -0.01;
        cube.velocity.z = 0;
        enemies.forEach((enemy) => scene.remove(enemy));
        enemies.length = 0;
    }

    function showGameOverScreen() {
        gameOverScreen.style.display = 'flex';
        scoreElement.textContent = frames;
    }

    function animate() {
        if (gameRunning) {
            const animationId = requestAnimationFrame(animate)
            renderer.render(scene, camera)

            // MOVEMENT
            cube.velocity.x = 0
            cube.velocity.z = 0
            if (keys.a.pressed) cube.velocity.x = -0.05
            else if (keys.d.pressed) cube.velocity.x = 0.05

            if (keys.s.pressed) cube.velocity.z = 0.05
            else if (keys.w.pressed) cube.velocity.z = -0.05

            cube.update(ground)
            enemies.forEach((enemy) => {
                enemy.update(ground)
                if (
                    boxCollision({
                        box1: cube,
                        box2: enemy
                    })
                ) {
                    showGameOverScreen()
                    cancelAnimationFrame(animationId)
                }
            })

            if (frames % spawnRate === 0) {
                if (spawnRate > 20) spawnRate -= 20

                const enemy = new Box({
                    width: 1,
                    height: 1,
                    depth: 1,
                    position: {
                        x: (Math.random() - 0.5) * 10,
                        y: 0,
                        z: -20
                    },
                    velocity: {
                        x: 0,
                        y: 0,
                        z: 0.005
                    },
                    color: 'red',
                    zAcceleration: true
                })
                enemy.castShadow = true
                scene.add(enemy)
                enemies.push(enemy)
            }

            frames++
        }
    }

    animate()
</script>
</body>
</html>
