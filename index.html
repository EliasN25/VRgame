<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index-style.css">
    <title>
        VR Game
    </title>
</head>
<body>
<div id="start-screen">
    <h1>Press Start to Play</h1>
    <h2> Use W, A, S, D to control your movement</h2>
    <h2> Hold space to jump</h2>
    <button id="start-button">Start</button>
</div>

<div id="game-over-screen">
    <h1>Game Over</h1>
    <p>Your Score: <span id="score"></span></p>
    <button id="restart-button">Restart</button>
</div>

<script
        async
        src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"
></script>

<script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
      }
    }
</script>

<script type="module">
    import * as THREE from 'three'
    import {OrbitControls} from 'three/addons/controls/OrbitControls.js'
    import {Player} from '/js/Player'
    import {Box} from '/js/Box'

    const scene = new THREE.Scene()
    const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
    )
    camera.position.set(0, 2.74, 8)

    const renderer = new THREE.WebGLRenderer({
        alpha: true,
        antialias: true
    })
    renderer.shadowMap.enabled = true
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)

    const controls = new OrbitControls(camera, renderer.domElement)
    let framesSinceLastJump = 0
    const maxFramesForJump = 12
    const moveSpeed = 0.04

    const player = new Player(scene)


    //GROUND
    const groundMaterial = new THREE.TextureLoader().load('./img/street.jpg');
    const groundTexture = new THREE.MeshStandardMaterial({
        map: groundMaterial
    })
    
    const ground = new Box({
        width: 10,
        height: 0.5,
        depth: 50,
        color: '#d0c725',
        position: {
            x: 0,
            y: -2,
            z: 0
        },
    })

    ground.receiveShadow = true
    scene.add(ground)

    //LIGHT
    const light = new THREE.DirectionalLight(0xffffff, 1)
    light.position.y = 3
    light.position.z = 1
    light.castShadow = true
    scene.add(light)

    scene.add(new THREE.AmbientLight(0xffffff, 0.5))

    camera.position.z = 5


    //BACKGROUND
    const loader = new THREE.TextureLoader();
    scene.background = loader.load('./img/background.jpg')

    //KEYS THAT ARE PRESSED
    const keys = {
        a: {
            pressed: false
        },
        d: {
            pressed: false
        },
        s: {
            pressed: false
        },
        w: {
            pressed: false
        }
    }

    window.addEventListener('keydown', (event) => {
        switch (event.code) {
            case 'KeyA':
                keys.a.pressed = true
                break
            case 'KeyD':
                keys.d.pressed = true
                break
            case 'KeyS':
                keys.s.pressed = true
                break
            case 'KeyW':
                keys.w.pressed = true
                break
            case 'Space':
                if (player.canJump && framesSinceLastJump < maxFramesForJump && player.isAlive) {
                    framesSinceLastJump++
                    player.velocity.y = 0.08
                } else {
                    player.canJump = false
                    framesSinceLastJump = 0
                }
                break
        }
    })

    window.addEventListener('keyup', (event) => {
        switch (event.code) {
            case 'KeyA':
                keys.a.pressed = false
                break
            case 'KeyD':
                keys.d.pressed = false
                break
            case 'KeyS':
                keys.s.pressed = false
                break
            case 'KeyW':
                keys.w.pressed = false
                break
            case 'Space':
                player.canJump = false
                break
        }
    })

    const enemies = []
    let spawnRate = 200
    let frames = 0

    let gameRunning = false;

    const startScreen = document.getElementById('start-screen');
    const startButton = document.getElementById('start-button');
    const gameOverScreen = document.getElementById('game-over-screen');
    const restartButton = document.getElementById('restart-button');
    const scoreElement = document.getElementById('score');

    startButton.addEventListener('click', () => {
        startScreen.style.display = 'none';
        resetGame();
        gameRunning = true;
        animate();
    });

    restartButton.addEventListener('click', () => {
        gameOverScreen.style.display = 'none';
        resetGame();
        gameRunning = true;
        animate();
    });

    function resetGame() {
        // Reset game state (if needed)
        frames = 0;
        spawnRate = 200;
        player.reset()
        enemies.forEach((enemy) => scene.remove(enemy));
        enemies.length = 0;
    }

    function showGameOverScreen() {
        gameRunning = false
        gameOverScreen.style.display = 'flex';
        scoreElement.textContent = frames;
    }

    function animate() {
        if (gameRunning) {
            const animationId = requestAnimationFrame(animate)
            renderer.render(scene, camera)

            // MOVEMENT
            player.velocity.x = 0
            player.velocity.z = 0

            if (player.isAlive) {
                if (keys.a.pressed) player.velocity.x = -moveSpeed
                else if (keys.d.pressed) player.velocity.x = moveSpeed

                if (keys.s.pressed) player.velocity.z = moveSpeed
                else if (keys.w.pressed) player.velocity.z = -moveSpeed
            }

            player.update(ground)
            enemies.forEach((enemy) => {
                if (!player.isAlive) {
                    enemy.velocity.z = 0
                }
                enemy.update(ground)
                if (player.collision(enemy) || player.position.y < -5 && player.isAlive) {
                    player.die()
                    setTimeout(() => {
                        if (!player.isAlive) {
                            showGameOverScreen()
                            cancelAnimationFrame(animationId)
                        }
                    }, 1800)
                }
            })

            if (frames % spawnRate === 0) {
                if (spawnRate > 20) spawnRate -= 20

                const enemy = new Box({
                    width: 1,
                    height: 1,
                    depth: 1,
                    position: {
                        x: (Math.random() - 0.5) * 10,
                        y: 0,
                        z: -20
                    },
                    velocity: {
                        x: 0,
                        y: 0,
                        z: 0.005
                    },
                    color: 'red',
                    zAcceleration: true
                })
                enemy.castShadow = true
                scene.add(enemy)
                enemies.push(enemy)
            }

            frames++
        }
    }

    animate()
</script>
</body>
</html>
